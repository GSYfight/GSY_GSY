{:widget('Widget/header')}
<!-- /头部 -->
<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {:widget('Widget/left')}
    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Breadcrumb -->
        <div class="page-breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <a href="#">系统</a>
                </li>
                <li>
                    <a href="{:url('Goods/index')}">订单管理</a>
                </li>
                <li class="active">>订单列表</li>
            </ul>
        </div>
        <!-- /Page Breadcrumb -->

        <!-- Page Body -->
        <div class="page-body">

            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="widget">
                        <div class="widget-header bordered-bottom bordered-blue">
                            <span class="widget-caption">新增订单</span>
                        </div>
                        <div class="widget-body">
                            <div id="horizontal-form">
                                <form class="form-horizontal" role="form" action="{:url('Goods/add')}" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="goods_name" class="col-sm-2 control-label no-padding-right">订单名</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="goods_name" placeholder="" name="goods_name"
                                                    required="" type="text">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="cate_id" class="col-sm-2 control-label no-padding-right">订单分类</label>
                                        <div class="col-sm-6">
                                            <select name="cate_id" style="width: 100%;">
                                                <option value="">--请选择--</option>
                                                {foreach $cateData as $v}
                                                {if condition="$v['disabled'] eq 'disabled'"}
                                                <option value="{$v.cate_id}" disabled="disabled">{$v.name}</option>
                                                {else/}
                                                <option value="{$v.cate_id}">{$v.name}</option>
                                                {/if}
                                                {/foreach}
                                            </select>
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="desc" class="col-sm-2 control-label no-padding-right">订单简介</label>
                                        <div class="col-sm-6">
                                            <textarea name="desc" id="desc" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="image_url" class="col-sm-2 control-label no-padding-right">图片</label>
                                        <div class="col-sm-6">
                                            <input type="file" name="image_url" id="image_url">
                                            <img src=""  alt="" id="image" width="80" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="keywords"
                                               class="col-sm-2 control-label no-padding-right">关键字</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="keywords" placeholder="" name="keywords"
                                                   type="text">
                                        </div>
                                        <p class="help-block col-sm-4 red">多个关键字用逗号隔开</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="unit" class="col-sm-2 control-label no-padding-right">单位</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="unit" placeholder="" name="unit"
                                                   required="" type="text">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="market_price" class="col-sm-2 control-label no-padding-right">市场价</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="market_price" placeholder="" name="market_price"
                                                   required="" type="text">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="sell_price" class="col-sm-2 control-label no-padding-right">销售价</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="sell_price" placeholder="" name="sell_price"
                                                   required="" type="text">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="store" class="col-sm-2 control-label no-padding-right">库存</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="store" placeholder="" name="store"
                                                   required="" type="text">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="maketable"
                                               class="col-sm-2 control-label no-padding-right">是否上架</label>
                                        <div class="col-xs-4">
                                            <label>
                                                <input class="checkbox-slider slider-icon yesno" name="maketable"
                                                       checked="checked" type="checkbox">
                                                <span class="text"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="status" class="col-sm-2 control-label no-padding-right">订单状态</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="status" placeholder="" name="status"
                                                   required="" type="text">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="content" class="col-sm-2 control-label no-padding-right">订单内容</label>
                                        <div class="col-sm-6">
                                            <textarea name="content" id="content" ></textarea>
                                        </div>
                                    </div>
                                    <input type="hidden" name="user_id" value="1">
                                    <!--user_id为当前登录这id {$Request.session.admin.user_id}-->
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-default">保存信息</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
</div>
</div>

<!--Basic Scripts-->
<script src="__STATIC__/admin/style/jquery_002.js"></script>
<script src="__STATIC__/admin/style/bootstrap.js"></script>
<script src="__STATIC__/admin/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__STATIC__/admin/style/beyond.js"></script>
<script>
    //    图片预览
    $("#image_url").change(function(e) {
        for (var i = 0; i < e.target.files.length; i++) {
            var file = e.target.files.item(i);
            var freader = new FileReader();
            freader.readAsDataURL(file);
            freader.onload = function(e) {
                var src = e.target.result;
                $("#image").attr("src",src);
            }
        }
    });
</script>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content',{initialFrameWidth:700,initialFrameHeight:300});


</script>
</body>
</html>
