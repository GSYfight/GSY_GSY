<script>
    $j = $j || jQuery.noConflict();
    (function () {
        var im = $('im_bar'), top = document.querySelector('.to_top');
        setImTop();

        function setImTop() {
            im.tween('top', $(document.body).getScroll().y + 300);
        }

        var body_height = document.documentElement.clientHeight || document.body.offsetHeight;
        top.addEvent("click", function () {
            $j(document.body).animate({'scrollTop': '0'}, 1000);
        });
        window.addEvent('scroll', function () {
            if (document.body.scrollTop > body_height) {
                $j(top).addClass("show");
            } else {
                $j(top).removeClass("show");
            }
            setImTop();
        });
    })();
</script>

                    }, "base_url": "\/"
                };
                window.addEvent('domready', function () {
                    var __time_out = 1000;
                    if (Shop.set != undefined && Shop.set.refer_timeout) __time_out = Shop.set.refer_timeout;
                    var ReferObj = {};
                    Object.append(ReferObj, {
                        serverTime: 1506525605,
                        init: function () {
                            var FIRST_REFER = Memory.get('first_refer');
                            var NOW_REFER = Memory.get('now_refer');
                            var nowDate = this.time = this.serverTime * 1000;
                            if (!window.location.href.test('#r-') && !document.referrer || document.referrer.test(document.domain)) return;
                            if (window.location.href.test('#r-')) Memory.clean('n');
                            if (!FIRST_REFER) {

                                if (NOW_REFER) {
                                    Memory.set('first_refer', NOW_REFER, this.getTimeOut(JSON.decode(NOW_REFER).DATE));
                                } else {
                                    this.setRefer('first_refer', __time_out);
                                }
                            }
                            this.setRefer('now_refer', __time_out);
                            this.createGUID();
                        },
                        getUid: function () {
                            var lf = window.location.href, pos = lf.indexOf('#r-');
                            return pos != -1 ? lf.substr(pos + 4) : '';
                        },
                        getRefer: function () {
                            return document.referrer ? document.referrer : '';
                        },
                        setRefer: function (referName, timeout) {
                            var uid = this.getUid(), referrer = this.getRefer();
                            var data = {'ID': uid, 'REFER': referrer, 'DATE': this.time};

                            if ('now_refer' == referName) {
                                var refer = JSON.decode(Memory.get('first_refer'));
                                if (uid != '' && refer && refer.ID == '') {
                                    var fdata = {'ID': uid, 'REFER': refer.REFER, 'DATE': refer.DATE};
                                    Memory.set('first_refer', JSON.encode(fdata), this.getTimeOut(refer.DATE));
                                } else if (uid == '') {
                                    Object.append(data, {'ID': refer.ID});
                                }
                            }
                            Memory.set(referName, JSON.encode(data), __time_out || 15);
                        },
                        getTimeOut: function (nowDate) {
                            var timeout = nowDate + __time_out * 24 * 3600 * 1000;
                            var date = new Date(timeout);
                            return date;
                        },
                        createGUID: function () {
                            var GUID = (function () {
                                var S4 = function () {
                                    return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
                                };
                                return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4()).toUpperCase();
                            })();
                            Memory.set('n', GUID, 3650);
                        }
                    });
                    ReferObj.init();
                });


                miniCart = {
                    'show': function (target) {
                        target = $(target);
                        if (!target) return;

                        if (this.dialog) {
                            this.hide();
                        }

                        var options = {
                            body: 'popup-body',
                            header: 'popup-header',
                            close: 'popup-btn-close',
                            content: 'popup-content',
                            title: '正在加入购物车',
                            main: '<div class="loading" style="padding:12px">loading...</div>'
                        }, dialog = this.dialog = new Element('div#mini_cart_dialog.popup-container.mini-cart-dialog', {
                            'html': $('popup_template').get('html').substitute(options),
                            styles: {
                                display: 'block',
                                zIndex: maxZindex('div', 1)
                            }
                        }).inject(document.body);

                        this.title = dialog.getElement('.popup-header h2');
                        this.close = dialog.getElements('.popup-btn-close');
                        this.content = dialog.getElement('.popup-content');
                        this.dialog.addEvent('click:relay(.popup-btn-close)', this.hide.bind(this));

                        var setSize = this.setSize = function () {
                            if (!dialog.isDisplayed()) return;
                            dialog.setStyles({
                                top: target.getPosition().y + target.getSize().y,
                                left: target.getPosition().x.limit(0, window.getSize().x - dialog.getSize().x) + window.getScroll().x
                            });
                        };

                        setSize();
                        window.addEvent('resize', setSize);
                    },
                    'hide': function () {
                        try {
                            this.dialog.destroy();
                            window.removeEvent('resize', this.setSize);
                        } catch (e) {
                        }
                    },
                    'load': function (options) {
                        options = options || {};
                        options = Object.merge({
                            method: 'post',
                            onRequest: function () {
                                miniCart.show(options.target);
                            },
                            onSuccess: function (re) {
                                if (re) {
                                    this.title.innerHTML = '提醒';
                                    this.content.innerHTML = re;
                                }

                                updateCartInfo();

                                if (document.getElement('.minicart_box') && document.getElement('.minicart_box').get('show_gallery')) {
                                    document.getElement('.minicart_box').fireEvent('_show'); //迷你购物车
                                }
                                options.callback && options.callback(re);
                            }.bind(this),
                            onFailure: function (xhr) {
                                this.title.innerHTML = '提醒';
                                this.content.innerHTML = '<div class="minicart-error"><p align="center">加入购物车失败。<br />可能库存不足或提交信息不完整。</p></div>';
                            }.bind(this)
                        }, options || {});
                        if (!options.url) return false;

                        new Request(options).send(options.data ? options.data.toQueryString() + '&mini_cart=true' : 'mini_cart=true');
                    },
                    init: function (target, url, data) {
                        var linktocart;
                        if (typeOf(target) == 'element') linktocart = target.getElements('[target=_dialog_minicart]');
                        else if (typeOf(target) == 'elements') linktocart = target;
                        else linktocart = $$('a[target=_dialog_minicart], button[target=_dialog_minicart]');
                        if (linktocart.length) {
                            linktocart.addEvent('click', function (e) {
                                e.preventDefault();
                                miniCart.load({
                                    url: url || this.href,
                                    data: data || this.getParent('.goods-item') || this.getParent('li'),
                                    target: this
                                });
                            });
                        }
                    }
                };

                formToCart = function (container, target) {
                    container = $(container || document.body);
                    target = target || '.action-addtocart';
                    if (!container) return;

                    var formtocart = container.getElement('form[target=_dialog_minicart]') || container.getFirst().getParent('form[target=_dialog_minicart]');
                    if (formtocart) {
                        formtocart.addEvent('submit', function (e) {
                            e.stop();
                            target = this.getElement(target) || this.getElement('*[type=submit]');
                            miniCart.load({
                                url: this.action,
                                method: this.method,
                                data: this,
                                target: target,
                                callback: function () {
                                    target.removeClass('disabled');
                                }.bind(this)
                            });
                        });
                    }
                    ;
                }

                window.addEvent('domready', function () {
                    miniCart.init();
                    formToCart();
                });
            </script>
